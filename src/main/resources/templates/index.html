<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="shortcut icon" href="#"/>
    <title>主页</title>
    <script type="text/javascript" th:src="@{/js/common/jquery-3.4.1.min.js}"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" th:inline="javascript">

        $(function(){

            var signature = [[${signature}]];
            var appid = [[${appid}]];
            var timestamp = [[${timestamp}]];
            var noncestr = [[${noncestr}]];
            //alert(signature + ":" + appid + ":" + timestamp + ":" + noncestr)

            //微信配置
            wx.config({
                debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: appid, // 必填，公众号的唯一标识
                timestamp: timestamp, // 必填，生成签名的时间戳
                nonceStr: noncestr, // 必填，生成签名的随机串
                signature: signature,// 必填，签名
                jsApiList: ['getLocation', 'openLocation'] // 必填，需要使用的JS接口列表
            });

            //获取地理位置
            //var latitude,longitude,speed,accuracy ;

            var locationMsg;
            wx.ready(function () {
                alert("验证成功！！开始获取地理位置！");
                wx.getLocation({
                    type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                    success: function (res) {
                        alert("获取到了信息...啊啊啊：" + JSON.stringify(res))
                        transLocation(res);
                        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                        var speed = res.speed; // 速度，以米/每秒计
                        var accuracy = res.accuracy; // 位置精度
                    }
                });
            });
        });

        function transLocation(msg){
            alert("0.3获取到了信息...msg is:" + JSON.stringify(msg));
            $.ajax({
                url:'/wc/location',
                method:'get',
                async:false,
                data:msg,
                success:function(){
                    alert("数据传送成功！")
                },
                error:function(e){
                    alert("error :" + JSON.stringify(e));
                }

            })
        }

    </script>

</head>
<body>
hello! this is a new html page!

</body>
</html>
